apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-product
  template:
    metadata:
      labels:
        app: db-product
    spec:
      containers:
        - name: db-product
          image: gcr.io/YOUR_PROJECT_ID/db-product:latest
          ports:
            - containerPort: 6002
          command:
            [
              "python3",
              "db_product/product_server.py",
              "--host",
              "0.0.0.0",
              "--port",
              "6002",
              "--state",
              "/data/state.json",
            ]
---
apiVersion: v1
kind: Service
metadata:
  name: db-product
spec:
  selector:
    app: db-product
  ports:
    - port: 6002
      targetPort: 6002
